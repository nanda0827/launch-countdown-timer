<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <link rel="stylesheet" href="style.css">
   <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
</head>
<body>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <div class="title"> WE'RE LAUNCHING SOON</div>
  <div class="countdown-container">
   
    <div class="time-box-wrapper">
      <div class="time-box">
        <span id="days" class="time">00</span>
      </div>
      <span class="label">Days</span>
    </div>

    <div class="time-box-wrapper">
      <div class="time-box">
        <span id="hours" class="time">00</span>
      </div>
      <span class="label">Hours</span>
    </div>

    <div class="time-box-wrapper">
      <div class="time-box">
        <span id="minutes" class="time">00</span>
      </div>
      <span class="label">Minutes</span>
    </div>

    <div class="time-box-wrapper">
      <div class="time-box">
        <span id="seconds" class="time">00</span>
      </div>
      <span class="label">Seconds</span>
    </div>
  </div>

  <!-- Social Media Icons at the bottom -->
  <div class="social-media-icons">
    <!-- Facebook SVG -->
    <a href="https://www.facebook.com" target="_blank">
      <img src="./images/icon-facebook.svg">
    </a>

    <!-- Pinterest SVG -->
    <a href="https://www.pinterest.com" target="_blank">
      <img src="./images/icon-pinterest.svg">
    </a>

    <!-- Instagram SVG -->
    <a href="https://www.instagram.com" target="_blank">
      <img src="./images/icon-instagram.svg">
    </a>
  </div>
  <script src="script.js"></script>
</body>
</html>
